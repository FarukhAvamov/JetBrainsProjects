<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mainContainer">
    <div>
    <header><h1>To-Do List</h1></header>
    <div class="input-field">
    </div>
        <form class ="todo-form">
            <input type="text" id="input-task">
            <button id="add-task-button">Add Task</button>
        </form>
    </div>
    <div class="to-do-task">
        <ul id="task-list">
        <li class="task"><input type="checkbox" class="checked"><span class="task">123123</span><button class="delete-btn"></button></li>
        <li class="task"><input type="checkbox" class="task"><span class="task"></span><button class="delete-btn"></button></li>
        <li class="task"><input type="checkbox" class="task"><span class="task"></span><button class="delete-btn"></button></li>
        </ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
